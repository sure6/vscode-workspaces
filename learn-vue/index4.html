<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue learning3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <!-- 浅谈生命周期 -->
    <div id="element15">
        <h2>当前n的值是: {{n}}</h2>
        <button @click="add">n+1</button>
        <button @click="bye">destroy vm</button>
    </div>
    <hr>
    <div id="element16">
        <h2 :style="{opacity}">Welcome to learning Vue</h2>
        <button @click="stop">点我停止变换</button>
    </div>
    <script>
        const vm = new Vue({
            // el:"#element15",
            // template:`
            // <div>
            //     <h2>当前n的值是: {{n}}</h2>
            //     <button @click="add">n+1</button>
            // </div>
            // `,
            data: {
                n: 1,
            },
            methods: {
                add() {
                    console.log('bye')
                    this.n++;
                },
                bye(){
                    // vue的销毁
                    this.$destroy();
                    console.log('bye destroy');
                },
            },
            watch:{
                n(){
                    console.log('n变了');
                }
            },
            beforeCreate() {
                console.log('beforeCreate', this);
                // debugger;
            },
            created() {
                console.log('created', this);
            },
            beforeMount() {
                console.log('beforeMount', this);
                // debugger;
            },
            mounted() {
                console.log('mounted', this.$el, this.$el instanceof HTMLElement);
            },
            // 更新的方法
            beforeUpdate() {
                console.log('beforeUpdate', this.n);
            },
            updated() {
                console.log('updated', this.n);
            },
            //销毁流程
            beforeDestroy() {
                console.log('beforeDestroy');
                this.add();
                console.log(this.n);
            },
            destroyed() {
                
            },
        });
        vm.$mount('#element15');

        new Vue({
            el: "#element16",
            data: {
                opacity: 1,
            },
            methods:{
                stop(){
                    this.$destroy();
                }
            },
            //Vue完成模版的解析并把初始的真实DOM元素放入页面后（挂载完毕）调用mounted
            mounted() {
                this.timer = setInterval(() => {
                    console.log('setInterval');
                    this.opacity -= 0.01;
                    if (this.opacity <= 0) this.opacity = 1;
                }, 16);
            },
            // 清除定时器， 解绑自定义事件，订阅消息的等（初始化操作）
            // $destroy对事件解绑指的是自定义事件对解绑，$destroy不能销毁dom事件
            beforeDestroy(){
                console.log('vm即将挂了');
                clearInterval(this.timer);
            }
        })
        
    </script>

</body>

</html>
