    <script>
        function checkTime(params) {
            try {
                // get mysql time
                const mysqlDate = new Date(params);
                console.log("ðŸš€ ~ file: learn_ES6.html:33 ~ checkTime ~ mysqlDate:", mysqlDate)
                
                // get current time
                const now = new Date();
                console.log("ðŸš€ ~ file: learn_ES6.html:37 ~ checkTime ~ now:", now)
                // This is tolerance between +/- to current time in minutes
                const tolerance = 4;

                const nowTime = now.getHours() * 60 + now.getMinutes();
                console.log("ðŸš€ ~ file: learn_ES6.html:42 ~ checkTime ~ nowTime:", nowTime)
                const mysqlTime = mysqlDate.getHours() * 60 + mysqlDate.getMinutes();
                console.log("ðŸš€ ~ file: learn_ES6.html:44 ~ checkTime ~ mysqlTime:", mysqlTime)

                const timeDifference = Math.abs(nowTime - mysqlTime);
                console.log("ðŸš€ ~ file: learn_ES6.html:47 ~ checkTime ~ timeDifference:", timeDifference)

                if (timeDifference <= tolerance) {
                    return true;
                } else {
                    return false;
                }
            } catch (err) {
                console.log(err);
            }
        }


        // Set the desired time zone
        const timeZone = "Australia/Sydney";

        const sixPMAustralia = new Date()
