				a= a+i;

		}
		console.log(b);*/
		
		// 不存在的变量提升
		//ES6 明确规定，如果区块中存在let和const命令，这个区块对这些命令声明的变量，从一开始就形成了封闭作用域。凡是在声明之前就使用这些变量，就会报错。

		function f() { console.log('I am outside!'); }

</head>
<body>
	<!--  ES5 -->
	<script>
		
		function f() { console.log('I am outside!'); }

		(function () {
		  
		  if (false) {
			  function f() { console.log('I am inside!'); }
		  }
		  f();
		}());
	</script>

	
</body>
