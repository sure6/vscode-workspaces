<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype</title>
</head>

<body>
    <script>
        function Person(name, age, nationality) {
            this.age = age;
            this.name = name;
            this.nationality = nationality;
        }
        Person.prototype.interest='play lol';
        var person= new Person('leesure', 25, 'China');
        console.log(person);
        console.log(person.__proto__);
        console.log(person.__proto__==Person.prototype);
        console.log(person.__proto__.constructor);
    </script>
</body>

</html>
