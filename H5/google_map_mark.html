<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
    <script type='text/javascript' src="https://maps.google.com/maps/api/js?sensor=false&.js"></script>

</head>

<body>
    <div id="map_canvas" style="width: 1000px; height: 500px;"></div>
    <script>
        function successCallback(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            // Use the latitude and longitude variables to track the user's location
            console.log(latitude, longitude);

            var map;
            var latlng = new google.maps.LatLng(latitude, longitude);

            function initialize() {
                var mapOptions = {
                    center: latlng,
                    zoom: 9,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var el = document.getElementById("map_canvas");
                map = new google.maps.Map(el, mapOptions);

                var marker = new google.maps.Marker({
                    map: map,
                    position: latlng
                });

                var sunCircle = {
                    strokeColor: "#000000",
                    strokeOpacity: 1,
                    strokeWeight: 1,
                    // fillColor: "#c3fc49",
                    // fillOpacity: 0.15,
                    map: map,
                    center: latlng,
                    // radius: 15000 // in meters
                    radius:50000
                };
                cityCircle = new google.maps.Circle(sunCircle);
                cityCircle.bindTo('center', marker, 'position');
            }
            initialize();
        }
        window.onload = function () {
            console.log(navigator.geolocation);
            navigator.geolocation.getCurrentPosition(successCallback, function () { console.log("get position failedly"); });

        }


    </script>
</body>

</html>
