<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 150px;
        }
    </style>
</head>
<body>
    <table>
        <tr rowspan="2">
            <th colspan="2"><h3>Seting add google content</h3></th>
        </tr>
        <tr rowspan="2">
            <td><p>background video url: </p></td>
            <td><input type="text" id="videoUrl"></td>
        </tr>
        <tr rowspan="2">
            <td><p>add link name in google home page: </p></td>
            <td><input type="text" id="linkName" placeholder="please input link name"></td>
        </tr>
        <tr rowspan="2">
            <td><p>add link in google home page: </p></td>
            <td><input type="text" id="link" placeholder="please input link address"></td>
        </tr>
        <tr rowspan="2">
            <td><p>modify logo in google search result content page: </p></td>
            <td><input type="text" id="logo"></td>
        </tr>
        <tr>
            <td style="text-align: center;"><input type="button" value="ok" style="cursor: pointer;" id="ok"></td>
            <td style="text-align: center;"><input type="button" value="reset" style="cursor: pointer;" id="cancel"></td>
        </tr>
    </table>
    <script src="js/jquery_3.6.1.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
